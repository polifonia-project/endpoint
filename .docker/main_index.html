<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polifonia KG Endpoint</title>

  <link rel='stylesheet' id='typekit-fonts-css'  href='https://use.typekit.net/jty5hsa.css?ver=1.0' type='text/css' media='all' />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "acumin-pro", sans-serif;
      font-weight: normal;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background-color: black;
      background-image: url(https://polifonia-project.eu/wp-content/uploads/2021/01/polifonia-animazione-home-scaled.gif);
      background-size: cover;
    }

    .header {
      display: flex;
      flex-direction: column;
      
      height: 32vh;
      width: 100%;
    }

    .logo {
      padding: 2em;
      height: 50px;
    }

    .title {
      align-items: center;
      color: white;
      font-size: 230%;
      line-height: 0.9;
      align-self: center;
    }

    .content {
      margin: 2em;
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: calc(100vh - 32vh);
    }

    .card {
      background-color: #f5f5f5;
      color: #6400b4;
      width: 20vw;
      padding: 2em;
      line-height: 1.3;
      border-radius: 15px;
      font-size: 130%;
    }

    
    .card > h4 > * {
      font-weight: bold;
    }

    .card-title {
      margin-bottom: 1em;
    }

    a {
      text-decoration: none;
      color: black;
    }

    .link {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://polifonia-project.eu" title="home" rel="home" class="logo">
        <img src="https://polifonia-project.eu/wp-content/uploads/2021/01/logo-polifonia.svg" alt="">
      </a>
      <div class="title">
        <h2><endpoint_name> Endpoint</h2>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <h4 class="card-title"><a href="ontology">Documentation</a> →</h4 >
        <p>Checkout the ontology documentation powered by <a class="link" href="https://github.com/RDFLib/pyLODE">pyLODE</a></p>
      </div>

      <div class="card">
        <h4 class="card-title"><a href="query">SPARQL Endpoint</a> →</h4 >
        <p>Query the SPARQL endpoint powered by <a class="link" href="https://graphdb.ontotext.com/">GraphDB</a></p>
      </div>

      <div class="card">
        <h4 class="card-title"><a href="resource/">LODView</a> →</h4 >
        <p>Inspect the resources powered by <a class="link" href="https://lodview.it/">LODView</a></p>
      </div>
    </div>
  </div>
  
</body>
</html>
